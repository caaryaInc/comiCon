<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>comiCon</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
  <div class="container">
    <h1>Comicon</h1>

    <ul class="nav nav-pills">
      {{#each authors}}
      <li>{{#link-to "author" this}} {{name}} {{/link-to}}</li>
      {{/each}}
    </ul>
  </div>
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="author">
  <div class="container">
    <h2>Author: {{name}}</h2>

    <ul class="nav nav-pills">
      {{#each categories}}
      <li>{{#link-to "category" this}} {{name}} {{/link-to}}</li>
      {{/each}}
    </ul>
  </div>
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="category">
  <div class="container">
    <h3>Category: {{name}}</h3>
  </div>
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="heroes">
  <div class="container">
    <div class="left">
    <button class="btn btn-primary"> {{#link-to "heroes.create"}}  Add Characters {{/link-to}}  </button>
      <h4>Characters</h4>
      <ul class="nav nav-pills">
        {{#each}}
        <li>{{#link-to "hero" this}} {{name}} {{/link-to}}</li>
        {{/each}}
      </ul>
    </div>
    <div class="right">   {{outlet}}  </div>
  </div>
</script>

<script type="text/x-handlebars" data-template-name="hero">
  <div class="container">
    <div class="left">
      <ul class="list-unstyled"> 
        <li> <h3> {{name}} </h3> </li>
        <li> Category : {{category}} </li>
        <li> Author: {{author}} </li>
        <li> Age: {{age}} </li>
        <li> Type: {{type}} </li>
      </ul>
      <button class="btn btn-primary" {{ action edit }}>  edit  </button>
      <button class="btn btn-primary" {{ action del }}> del </button>
    </div>
    <div class="right">  {{outlet}} </div>
  </div>
</script>

<script type="text/x-handlebars" data-template-name="hero/edit">
  <div class="left">
    <ul class="list-unstyled">
      <li>
        <label>Name</label></br/>
        {{input value=name}}
      </li>
      <li>
        <label>Category</label></br/>
        {{input value=category}}
      </li>
      <li>
        <label>Author</label></br/>
        {{input value=author}}
      </li>
      <li>  
        <label>Age</label></br/>
        {{input value=age}}
      </li>
      <li>
        <label>Type</label></br/>
        {{input value=type}}
      </li>
      <button class="btn btn-primary" {{action "save"}}> save </button>
    </ul>
  </div>
</script>


<!-- Imports -->

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
<script src="http://builds.emberjs.com.s3.amazonaws.com/beta/ember.js"></script>
<script src="http://builds.emberjs.com.s3.amazonaws.com/beta/ember-data.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/store.js"></script>
<script src="js/router.js"></script>
<script src="js/models/chars.js"></script>
</body>
</html>
